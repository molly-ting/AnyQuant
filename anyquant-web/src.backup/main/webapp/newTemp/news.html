<script type="text/javascript">

    function slide(){

        var  oDiv= $('.mask'),                              //æœ?å¤–å±‚div

                oUl= $('.scroll ul'),                          //ä¸­é—´å±‚ul

                oLi= $('.scroll ul li'),                       //æ¯ä¸€ä¸ªæ¿å—li

                time = 2000;                                     //åŠ¨ç”»æ—¶é—´

        //å¤åˆ¶ä¸¤ä»½ulé‡Œé¢çš„å†…å®¹åˆ°ulä¸­ï¼Œä¸ºçš„æ˜¯å®ç°æ— ç¼?

        oLi.clone(true).appendTo(oUl);

        var  oli = oUl.children("li"),

                oUlwidth = oli.eq(0).width()*Length+'px';     //ulçš„æ?»å®½aaaaåº?

        //è®¡ç®—æ–°çš„ulçš„é•¿åº?

        oUl.css("width",oUlwidth);

            oUl[0].style.left=oUl[0].offsetLeft+speed+'px';      //æ¯æ¬¡å¢åŠ ç§»åŠ¨è·ç¦»

        }

        var timer=setInterval(move,time);

        oDiv.hover(function(){

    }
